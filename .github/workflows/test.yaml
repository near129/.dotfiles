name: Tests

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Ubuntu
        if: matrix.os ==  'ubuntu-latest'
        run: sudo apt-get install zsh
      - name: Install
        run: ./install.sh --non-interactive --homebrew-install-python-tools --homebrew-install-font --skip-register-zsh
      - name: Test
        run: ./test.sh
  test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker compose up
